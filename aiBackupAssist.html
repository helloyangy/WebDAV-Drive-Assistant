<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 备份上传</title>
    <link rel="stylesheet" href="aiBackupAssist.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="info-row">
          <span class="info-label">站点</span>
          <span id="siteText" class="info-value"></span>
        </div>
        <div class="info-row">
          <span class="info-label">文件</span>
          <span id="nameText" class="info-value"></span>
        </div>
      </div>
      <label id="filePicker" class="file-picker">
        <span id="filePickerText">点击选择文件</span>
        <input id="fileInput" type="file" />
      </label>
      <div class="progress-area" id="progressArea" hidden>
        <div class="progress-track">
          <div id="bar" class="progress-bar"></div>
        </div>
        <div class="progress-meta">
          <span id="progressText" class="progress-text"></span>
          <span id="speedText" class="progress-speed"></span>
        </div>
      </div>
      <div class="actions">
        <button id="abortBtn" class="btn" type="button" disabled hidden>终止</button>
        <button id="uploadBtn" class="btn primary" type="button" disabled>开始上传</button>
      </div>
      <div id="status" class="status"></div>
    </div>
    <button id="closeBtn" hidden></button>
    <script type="module" src="aiBackupAssist.js"></script>
  </body>
</html>
